<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Compra Tickets</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link href="/css/stylos.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid text-center">
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul
              class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
              style="--bs-scroll-height: 100px"
            >
              <li class="nav-item text-white">
                <a
                  class="d-inline-flex focus-ring focus-ring-primary py-1 px-2 text-decoration-none border rounded-2 aria-current="
                  href="#"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="d-inline-flex focus-ring focus-ring-primary py-1 px-2 text-decoration-none border rounded-2"
                  href="#"
                  >Promociones</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="d-inline-flex focus-ring focus-ring-primary py-1 px-2 text-decoration-none border rounded-2"
                  href="#"
                  >Conocenos</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="d-inline-flex focus-ring focus-ring-primary py-1 px-2 text-decoration-none border rounded-2"
                  href="#"
                  >Acerca De</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <br /><br />
    <div class="container">
      <div class="container">
        <div class="container text-center">
          <div class="row">
            <div class="col-4">
              <div
                class="card text-center mb-3 border border-primary"
                style="width: 18rem; height: 15rem"
              >
                <div class="card-body">
                  <h5 class="card-title text-primary">Estudiante</h5>
                  <p class="card-text" style="font-size: 20px">
                    Si sos Estudiante contas con el 80% de desdecuento
                  </p>
                </div>
              </div>
            </div>
            <div class="col-4">
              <div
                class="card text-center mb-3 border border-success"
                style="width: 18rem; height: 15rem"
              >
                <div class="card-body">
                  <h5 class="card-title text-success">Trainee</h5>
                  <p class="card-text" style="font-size: 20px">
                    Si sos Trainee contas con el 50% de descuento
                  </p>
                </div>
              </div>
            </div>
            <div class="col-4">
              <div
                class="card text-center mb-3 border border-danger"
                style="width: 18rem; height: 15rem"
              >
                <div class="card-body">
                  <h5 class="card-title text-danger">Junior</h5>
                  <p class="card-text" style="font-size: 20px">
                    Si sos Junior contas con el 20% de descuento
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br /><br />

      <h1 class="text-center text-primary">Valor Tickets 200$</h1>

      <br /><br />

      <div class="dato-personales">
        <div class="container">
          <div class="row">
            <div class="col-4">
              Nombre:
              <input
                type="text"
                class="form-control"
                placeholder="Escribe tu nombre"
                aria-label="nombre"
                aria-describedby="addon-wrapping"
              />
            </div>
            <div class="col-4">
              Apellido:
              <input
                type="text"
                class="form-control"
                placeholder="Escribe tu apellido"
                aria-label="Username"
                aria-describedby="addon-wrapping"
              />
            </div>
            <div class="col-4">
              Email:
              <input
                type="email"
                class="form-control"
                placeholder="Email"
                aria-label="Username"
                aria-describedby="addon-wrapping"
              />
            </div>
          </div>
        </div>
        <br /><br />
        <div class="container">
          <div class="row">
            <div class="col-4">
              <label for="">Cantidad</label>
              <input
                type="number"
                class="form-control"
                placeholder="Cantidad"
                id="cantidadEntrada"
                aria-describedby="addon-wrapping"
              />
            </div>
            <div class="col-4">
              <label for="">Categoria</label>
              <select id="inputState" id="Categoria" class="form-control">
                <option selected value="estudiante">Estudiante</option>
                <option selected value="trainee">Trainee</option>
                <option selected value="junior">Junior</option>
              </select>
            </div>
          </div>
        </div>
        <br />
      </div>
      <div class="container">
        <div class="form-row">
          <div class="form-group col">
            <div id="totalCompra" class="alert alert-primary" role="alert">
              Total Pagar: $ 
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="col">
            <button type="reset" class="btn btn-outline-primary">Borrar</button>
            <button type="button"  id="botonCalcular" class="btn btn-outline-primary" onclick="resumen()">Resumen</button>
        </div>
        
      </div>
    </div>
    <br><br>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="/js/app.js"></script>
  </body>
</html>
